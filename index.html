<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation_Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <h4>Please fill in this form to create an account!</h4>
      <div class="line"></div>

      <form id="run">
        <input
          class="form_1"
          type="text"
          name="Fname"
          placeholder="First name"
          id="Fname"
        />
        <input
          class="form_1"
          type="text"
          name="Lname"
          placeholder="Last Name"
          id="Lname"
        />
        <br />
        <input
          class="emailid"
          type="email"
          name="email"
          placeholder="email"
          id="email"
        />
        <br />
        <input
          class="emailid"
          type="password"
          name="password"
          placeholder="password"
          id="password"
        />
        <br />
        <input
          class="emailid"
          type="password"
          name="cpassword"
          placeholder="confirm password"
          id="cpassword"
        />
        <br />
        <div class="check">
          <input class="tick" type="checkbox" id="tick" />
          <span
            >I agree the <color class="dis">Terms of use</color> &
            <color class="dis">conditions</color>
          </span>
        </div>
        <!--<input
          class="come"
          type="submit"
          name="submit"
          value="Sign Up"
          onclick="myFunction"
        />-->
        <button class="come" value="send" id="submit" onclick="myFunction()">
          Sign Up
        </button>
      </form>
    </div>
  </body>
</html>
